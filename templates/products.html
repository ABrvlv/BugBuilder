{% extends 'base.html' %}

{% block title %}
BugBuild | {{product.title}}
{% endblock %}

{% block body %}
<div class="container" style="height: 350px;">
    <div class="row mb-3">
        <div class="col">
            <div class="card shadow w-100 h-100">
                <div class="card-body">
                    <img src="{{url_for('static', filename='/img/'+product.img)}}" width="100%" height="300px">
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card shadow w-100 h-100">
                <h1 class="card-header">{{product.title}}</h1>
                <div class="card-body">
                    <p class="card-text">{{product.text}}</p>
                </div>
                <div class="btn-group">
                    <a type="button" class="btn btn-sm btn-outline-secondary"
                        href="/products/{{product.id}}/del">Удалить этот товар</a>
                </div>
                <div class="card-footer">
                    {{product.price}}$
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
