{% extends 'base.html' %}

{% block title %}
BugBuild | Создание элемента
{% endblock %}

{% block body %}
<div class="container">
    <h1>Добавление</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название"><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите описание"></textarea><br>
        <input type="text" name="price" id="price" class="form-control" placeholder="Введите цену"><br>
        <input type="file" name="img" id="img" class="form-control" accept=".jpg, .jpeg, .png"><br>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>
</div>
{% endblock %}
