{% extends 'base.html' %}

{% block title %}
BugBuild
{% endblock %}

{% block style %}
<link href="static\css\index.css" rel="stylesheet">
{% endblock %}

{% block body %}
<!-- Carousel -->
<div id="carousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="static\carousel\1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="static\carousel\2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="static\carousel\3.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>

<!-- Grid -->

<div class="album px-5 bg-light">

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for product in products %}
    <div class="col">
      <div class="card shadow-sm">
        <img src="{{url_for('static', filename='/img/'+product.img)}}" alt="" width="100%" height="400">
        </svg>
        <div class="card-body">
          <p class="card-text"> {{ product.title }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a type="button" class="btn btn-sm btn-outline-secondary" href="/products/{{product.id}}">Подробнее</a>
            </div>
            <small class="text-muted">{{product.price}}$</small>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
